<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <p class="profile__user-name">Жак-Ив Кусто</p>
        <div class="profile__edit-button"></div>
        <p class="profile__user-info">Исследователь океана</p>
      </div>
      <div class="profile__button"></div>
    </section>
    <section class="elements">
      <ul class="elements__wrap">
        <li class="elements__item">
          <img class="elements__image" src="./images/karachaev.jpg" alt="Карачаевск">
          <div class="elements__like"></div>
          <p class="elements__caption">Карачаевск</p>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__like"></div>
          <p class="elements__caption">Гора Эльбрус</p>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="elements__like"></div>
          <p class="elements__caption">Домбай</p>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="elements__like"></div>
          <p class="elements__caption">Гора Эльбрус</p>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="elements__like"></div>
          <p class="elements__caption">Домбай</p>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/karachaev.jpg" alt="Карачаев">
          <div class="elements__like"></div>
          <p class="elements__caption">Карачаево-Ч...</p>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
