<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__user-info">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button" aria-label="Добавить картинку"></button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__form-container">
      <form class="form" name="profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input" type="text" name="name" minlength="2" maxlength="40" required>
        <span class="form__input-error" id="name-error"></span>
        <input class="form__input" type="text" name="info" minlength="2" maxlength="200" required>
        <span class="form__input-error" id="info-error"></span>
        <button class="form__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_add-image">
    <div class="popup__form-container">
      <form class="form" name="add-image" novalidate>
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" type="text" placeholder="Название" name="place" minlength="2" maxlength="30"
          required>
        <span class="form__input-error" id="place-error"></span>
        <input class="form__input" type="url" placeholder="Ссылка на картинку" name="link" required>
        <span class="form__input-error" id="link-error"></span>
        <button class="form__submit-button form__submit-button_disabled" type="submit">Создать</button>
      </form>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_full-image">
    <div class="popup__image-container">
      <figure class="full-image">
        <img class="full-image__image" src="#" alt="">
        <figcaption class="full-image__caption"></figcaption>
      </figure>
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image" src="#" alt="">
      <h2 class="card__caption"></h2>
      <button class="card__like" type="button" aria-label="Лайк"></button>
      <button class="card__delete" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>
  <script src="./scripts/validate.js"></script>
</body>

</html>
