<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__user-info">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__wrap">
          <li class="elements__item">
            <img class="elements__image" src="./images/karachaev.jpg" alt="Карачаевск">
            <div class="elements__like-wrap">
              <button class="elements__like" type="button"></button>
            </div>
            <h2 class="elements__caption">Карачаевск</h2>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__like-wrap">
              <button class="elements__like" type="button"></button>
            </div>
            <h2 class="elements__caption">Гора Эльбрус</h2>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="elements__like-wrap">
              <button class="elements__like" type="button"></button>
            </div>
            <h2 class="elements__caption">Домбай</h2>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/ibiza.jpg" alt="Ибица">
            <div class="elements__like-wrap">
              <button class="elements__like" type="button"></button>
            </div>
            <h2 class="elements__caption">Ибица</h2>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/paris.jpg" alt="Париж">
            <div class="elements__like-wrap">
              <button class="elements__like" type="button"></button>
            </div>
            <h2 class="elements__caption">Париж</h2>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/venice.jpg" alt="Венеция">
            <div class="elements__like-wrap">
              <button class="elements__like" type="button"></button>
            </div>
            <h2 class="elements__caption">Венеция</h2>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто">
      <input class="popup__input popup__input_type_info" type="text" value="Исследователь океана">
      <button class="popup__submit-button">Сохранить</button>
      <img class="popup__close-icon" src="./images/close_icon.svg" alt="Закрыть">
    </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
