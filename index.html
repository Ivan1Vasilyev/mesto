<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__user-info">Исследователь океана</p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form class="form" name="profile">
          <h2 class="form__title"></h2>
          <input class="form__input" type="text" name="name">
          <input class="form__input" type="text" name="info">
          <button class="form__submit-button" type="submit"></button>
        </form>
        <button class="popup__close-icon" type="button"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="." alt="" />
        <button class="card__like" type="button"></button>
        <h2 class="card__caption"></h2>
        <button class="card__delete" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
